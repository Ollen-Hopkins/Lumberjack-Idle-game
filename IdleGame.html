<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Idle Game</title>
    </head>
    <body>
        <div class="content">
            <div class="menus">
                <div class="main">
                    <button id="chop">Chop log</button>
                    <button id="visit">Visit Marketplace</button>
                    <button id="mineStone">Mine for stone</button>
                </div>

                <div class="marketplace">
                    <div class="sellButtons">
                        <button id="sellOne">Sell [1] log</button>
                        <button id="sellTen">Sell [10] logs.</button>
                        <button id="sellAll">Sell All logs.</button>
                    </div>

                    <div class="upgrade">
                        <button id="autoChopper">Buy [1] Auto Chopper ($100)</button>

                    </div>

                    <div class="items">
                        <button id="buyPickaxe">Buy [1] Pickaxe ($50)</button>
                    </div>
                    <button id="return">return</button>

                </div>

            </div>
            <div class="inventory">
                <p id="money">Money $0</p>
                <p id="logs">You have 0 logs.</p>
                <p id="pickaxes"></p>
                <p id="stone"></p>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
